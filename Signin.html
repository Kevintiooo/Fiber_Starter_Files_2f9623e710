<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signin.css">
    <title>Sign Up Fiber</title>
</head>
<body>
    <div class="container1">
        <h3>Fiber</h3>

        <h1>Create your Fiber account</h1>

        <form action="">
            <label for="name"><b>Your Name</b></label>
            <p class="error">Enter a valid name</p>
            <input type="text" placeholder="John Doe" class="name">

            <label for="email"><b>E-mail</b></label>
            <p class="error">Enter a valid email</p>
            <input type="email" placeholder="john@example.com" class="email">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="At least 8 characters" class="password">
            <img src="./Fiber Starter Files/Assets/showpass.jpg" alt="hide pass" class="pass">

            <p>By creating an account on Fiber, you agree to the<br>
                <a href=""><u><b>Terms & Conditions</b></u></a></p>
            <button type="submit">Create Fiber Account</button>
        </form>

        <footer>
            <p>Already have an account?<a href=""> Sign in</a></p>
        </footer>

    </div>

    <div class="container2">
        <div class="template">
            <img src="./Fiber Starter Files/Assets/Sign Up Image.png" alt="" class="scroll">
            <h1>Unparalleled Templates</h1>
            <p>Crafted by a team of proffesional designers, our <br>
            templates are eunparalleled in the market.</p>

            <div class="scrollbtn">
                <div id="circle1" class="circle"></div>
                <div id="circle2" class="circle"></div>
                <div id="circle3" class="circle"></div>
                <div id="circle4" class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
